<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/a61296b147.js"
      crossorigin="anonymous"
    ></script>
    <script src="javascript/main.js"></script>
  </head>
  <body>
    <div class="container">
      <a href="#" onclick="Startbtn();" class="btn btn-start btn-primary"
        >وەڵامی پرسیارەکان بدەوە</a
      >
      <div class="info-box" id="startBtn">
        <h2 class="info-title"><span>یاساکانی</span> یاریەکەمان</h2>
        <ol class="info-rules">
          <li class="info">
            تەنها<span class="s15"> ١٥ چرکەت</span> هەیە بۆ وەڵامدانەوەی
            پرسیارەکان
          </li>
          <li class="info">کە وەڵامێکت هەڵبژارد ناتوانی وەڵامەکە بگۆڕیت</li>
          <li class="info">کە کات تەواو بوو ناتوانیت هیچ وەڵامێک هەڵبژێریت</li>
          <li class="info">وە بزانین چەند خاڵ کۆ دەکەیتەوە😁</li>
        </ol>
        <a href="#" class="btn end-btn btn-primary">دەست پێ بکە</a>
        <a href="#" class="btn end-btn btn-danger">داخستنەوە</a>
      </div>
    </div>
  </body>
</html>
